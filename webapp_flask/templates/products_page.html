{% extends "layout.html" %}
{% block content %}
    <h1>Products</h1>
    <div class="grid-container">
        <div class="row">
            {% for count in three %}
                {% for product in products %}
                    <div class="col-sm">
                        <article class="media content-section">
                            <div class="grid-container">
                                <div class="article-metadata">
                                    <h2><a class="article-title" href="#">{{ product.product_name }}</a></h2>
                                    <small class="text-muted">Â£{{ product.unit_price }}</small>
                                </div>
                                <p class="article-content">{{ product.product_description }}</p>
                                <p class="article-content">Weight: {{ product.product_weight }}kg</p>
                            </div>
                        </article>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
